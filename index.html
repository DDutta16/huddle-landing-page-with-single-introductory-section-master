<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/bb03091dcf.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="img-logo">
  </header>

  <main>
    <div class="illustration"><img src="./images/illustration-mockups.svg" alt=""></div>
    <div class="desc">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <a class="footer-icon" href=""><i class="fa-brands fa-facebook-f fa-fw"></i></a>
      <a class="footer-icon" href=""><i class="fa-brands fa-instagram fa-fw"></i></a>
      <a class="footer-icon" href=""><i class="fa-brands fa-twitter fa-fw"></i></a>
    </div>
  </footer>
</body>

</html>
